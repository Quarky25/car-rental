<div class="homepage">
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to our Car Rental Service</h1>
            <p>Your next adventure begins here. Rent the car of your dreams </p>
            <div class="search-bar">
                <input type="text" placeholder="Search for cars..."><button>Search</button>
            </div>
            
        </div>
    </header>

    <section class="categories">
        <h2>Browse by Category</h2>
        <div class="category-list">
            <div
                *ngFor="let category of categories"
                class="category-card"
                (click)="filterByCategory(category)">
                <h3>{{category}}</h3>
            </div>
        </div>
    </section>

    <section class="featured-cars">
        <h2>Featured Cars</h2>
        <div class="car-list">
            <div *ngFor="let car of featuredCars" class="car-card">
                <img [src]="car.imageUrl" [alt]="car.make + ' ' + car.model"/>
                <div class="car-details">
                    <h3>{{car.make}} {{car.model}} {{car.year}}</h3>
                    <p>Price per day: â‚¬{{car.pricePerDay}}</p>
                </div>
            </div>
        </div>
    </section>
</div>
